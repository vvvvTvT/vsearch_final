<!-- templates/onlineres.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线搜索结果 - vvvvTvTDaBaby</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/onlineres.css')}}">
    <script src="{{ url_for('static', filename='js/chart.umd.min.js') }}"></script>
</head>
<body>
<nav class="toolbar">
    <a href="/">返回首页</a>
    <a href="/online">重新搜索</a>
    <a href="upload">文件上传</a>
</nav>

<div class="results-container online-results">
    <div class="results-list" id="resultsList">
        <div class="search-meta">
            <h2>正在显示 "<span class="query-text">{{ query }}</span>" 的在线结果</h2>
            <p class="result-stats">找到约 {{ results|length }} 条结果（耗时 0.28 秒）</p>
        </div>
    </div>

    <div class="visualization">
        <div class="chart-container">
            <canvas id="domainChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="freshnessChart"></canvas>
        </div>
        <div class="chart-container">
            <button id="onlineResetBtn" class="reset-btn online-reset">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff">
                    <path d="M12 5V2L8 6l4 4V7c3.31 0 6 2.69 6 6 0 2.97-2.17 5.43-5 5.91v2.02c3.95-.49 7-3.85 7-7.93 0-4.42-3.58-8-8-8zm-6 8c0-1.65.67-3.15 1.76-4.24L6.34 7.34C4.9 8.79 4 10.79 4 13c0 4.08 3.05 7.44 7 7.93v-2.02c-2.83-.48-5-2.94-5-5.91z"/>
                </svg>
                重置筛选
            </button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/onlineres.js')}}"></script>
</body>
</html>
